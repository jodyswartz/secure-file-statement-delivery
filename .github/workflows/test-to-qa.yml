name: Promote test -> qa

on:
  push:
    branches: [ test ]

permissions:
  contents: write

concurrency:
  group: test-to-qa
  cancel-in-progress: false

jobs:
  build-and-promote:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the commit that triggered this workflow
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run tests
        run: mvn -B -ntp test

      - name: Promote to qa (merge test -> qa)
        if: ${{ success() && github.ref == 'refs/heads/test' }}
        run: |
          git fetch origin
          git checkout -B qa origin/qa
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git merge --no-ff --no-edit origin/test
          git push origin qa
